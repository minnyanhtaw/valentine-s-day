<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Love+Ya+Like+A+Sister&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="w-[350px] mx-auto my-24">
      <figure class="mb-5 grid place-items-center">
        <img
          class="first-img mb-5 w-[350px] h-[350px] rounded-xl"
          src="/img/SHdwS47nztG2MHCOTH.webp"
          alt=""
        />
        <img
          class="sec-img hidden mb-5 w-[350px] h-[350px] rounded-xl"
          src="/img/OPU6wzx8JrHna.webp"
          alt=""
        />
        <img
          class="third-img hidden mb-5 w-[350px] h-[350px] rounded-xl"
          src="/img/giphy (1).webp"
          alt=""
        />
        <img
          class="fourth-img hidden mb-5 w-[350px] h-[350px] rounded-xl"
          src="/img/giphy (2).webp"
          alt=""
        />
        <img
          class="five-img hidden mb-5 w-[350px] h-[350px] rounded-xl"
          src="/img/giphy (3).webp"
          alt=""
        />
        <img
          class="six-img hidden mb-5 w-[350px] h-[350px] rounded-xl"
          src="/img/giphy.webp"
          alt=""
        />
        <img
          class="seven-img hidden mb-5 w-[350px] h-[350px] rounded-xl"
          src="/img/l1AsyjZ8XLd1V7pUk.webp"
          alt=""
        />
        <img
          class="eight-img hidden mb-5 w-[350px] h-[350px] rounded-xl"
          src="/img/200.webp"
          alt=""
        />
        <img
          class="yes-img hidden mb-5 w-[350px] h-[350px] rounded-xl"
          src="/img/giphy.gif"
          alt=""
        />
        <p
          class="valentine hidden tracking-wider text-center text-2xl font-bold relative"
        >
          Happy Valentine's Day
          <span class="absolute -top-3 rotate-[30deg] text-red-600"
            ><i class="fa-regular fa-heart"></i
          ></span>
        </p>

        <p class="text tracking-wider text-center text-2xl font-bold relative">
          Will You Be My Valentine
          <span class="absolute -top-3 rotate-[30deg] text-red-600"
            ><i class="fa-regular fa-heart"></i
          ></span>
        </p>
      </figure>

      <div class="flex justify-center gap-5">
        <button
          class="yes-btn flex items-center justify-center gap-2 font-sans w-24 h-10 border border-black text-lg"
        >
          Yes
          <span class="text-red-600"><i class="fa-solid fa-heart"></i></span>
        </button>
        <button
          class="no-btn flex items-center justify-center gap-2 font-sans w-24 h-10 border border-black text-lg"
        >
          No
          <span class="text-red-600"
            ><i class="fa-solid fa-heart-crack"></i
          ></span>
        </button>
      </div>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
